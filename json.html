<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var book={
				"title":"Professional JavaScript",
				"authors":[
					"Nicholas C.Zakas"
				],
				edition:3,
				year:2011
			}
//			var jsonText=JSON.stringify(book,["title","authors"]);
			var jsonText=JSON.stringify(book,function(key,value){
				switch(key){
					case "authors":
						return value.join(",")
					case "edition":
						return 5000
					case "year":
						return undefined
					default:
						return value;
				}
			})
			alert(jsonText);
		</script>
	</body>
</html>
