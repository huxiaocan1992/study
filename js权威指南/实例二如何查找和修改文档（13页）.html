<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function debug(msg){
				var log = document.getElementById("debuglog");
				if(!log){
					log=document.createElement("div");
					log.id="debuglog";
					log.innerHTML="<h1>Debug Log</h1>";
					document.body.appendChild(log);
				}
				var pre= document.createElement("pre");
				var text1=document.createTextNode(msg);
				pre.appendChild(text1);
				log.appendChild(pre);
			}
			debug("rwererer");
		</script>
	</body>
</html>
