<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//inherit()函数
			function inherut(p){
				if(p==null){
					throw TypeError();
				}else{
					var t=typeof p;
					if(t!=="object" && t!=="function"){
						throw TypeError();
					}
					function f(){};
					f.prototype = p;
					return new f();
				}
			}
		</script>
		
	</body>
</html>
